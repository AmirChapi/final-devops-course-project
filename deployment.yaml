apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: final-app
  template:
    metadata:
      labels:
        app: final-app
    spec:
      containers:
        - name: final-app-container
          image: amirchapi/final-app:v1
          command: [ "sh", "-c", "exit 1" ]
